<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visual Keylogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="main.js"></script>
</head>
<body>
	<div class="container center" id="title-container">
		<h1 class="center">Visual Keylogger</h1>
		<h2 class="center">A visual keylogger for streamers</h2>
	</div>		 
	<div class="switch center">
		<label>
			Off
			<input onClick="switx()" id="keylogger-switch" type="checkbox">
			<span class="lever"></span>
			On
		</label>
	</div> 
	<div class="center" id="keyboard-container">
		<ul class="key-list">
			<div id="number-row" class="row">
				<li class="key col l1 m1 s1 offset-l1 offset-m1 offset-s1">1</li>
				<li class="key col l1 m1 s1">2</li>
				<li class="key col l1 m1 s1">3</li>
				<li class="key col l1 m1 s1">4</li>
				<li class="key col l1 m1 s1">5</li>
				<li class="key col l1 m1 s1">6</li>
				<li class="key col l1 m1 s1">7</li>
				<li class="key col l1 m1 s1">8</li>
				<li class="key col l1 m1 s1">9</li>
				<li class="key col l1 m1 s1">0</li>
			</div>		
			<div id="first-row" class="center row">
				<li class="key col l1 m1 s1 offset-l1 offset-m1 offset-s1">q</li>
				<li class="key col l1 m1 s1">w</li>
				<li class="key col l1 m1 s1">e</li>
				<li class="key col l1 m1 s1">r</li>
				<li class="key col l1 m1 s1">t</li>
				<li class="key col l1 m1 s1">y</li>
				<li class="key col l1 m1 s1">u</li>
				<li class="key col l1 m1 s1">i</li>
				<li class="key col l1 m1 s1">o</li>
				<li class="key col l1 m1 s1">p</li>
			</div>			
			<div id="second-row" class="center row">
				<li class="key col l1 m1 s1 offset-l1 offset-m1 offset-s1">a</li>
				<li class="key col l1 m1 s1">s</li>
				<li class="key col l1 m1 s1">d</li>
				<li class="key col l1 m1 s1">f</li>
				<li class="key col l1 m1 s1">g</li>
				<li class="key col l1 m1 s1">h</li>
				<li class="key col l1 m1 s1">j</li>
				<li class="key col l1 m1 s1">k</li>
				<li class="key col l1 m1 s1">l</li>
			</div>			
			<div id="last-row" class="center row">
				<li class="key col l1 m1 s1 offset-l3 offset-m3 offset-s3">z</li>
				<li class="key col l1 m1 s1">x</li>
				<li class="key col l1 m1 s1">c</li>
				<li class="key col l1 m1 s1">v</li>
				<li class="key col l1 m1 s1">b</li>
				<li class="key col l1 m1 s1">n</li>
				<li class="key col l1 m1 s1">m</li>
			</div>	
		</ul>	
	</div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/keylog.js"></script>
</body>
</html>
